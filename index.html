<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MuWorld</title>
    <script
      src="https://kit.fontawesome.com/c8e4d183c2.js"
      crossorigin="anonymous"
    ></script>
    <script src="./app.js" defer></script>
</head>
<body>
    <header><h1 class="title">MU<span class="world"WORLD</span></h1></header>
    <h1 class="welcome">Welcome to MuWorld</h1>
    <section class="staff__container">
        <h2>Staff Login</h2>
        <form class="staff__login">
            <label>Username</label>
            <input type="text" name="username">
            <label>Password</label>
            <input type="password" name="password">
            <input type="submit" name="Login">
        </form>
    </section>
    <section class="student__container">
        <h2>Student Login</h2>
        <form class="student__login">
            <label>Username</label>
            <input type="text" name="username">
            <label>Password</label>
            <input type="password" name="password">
            <input type="submit" name="Login">
        </form>
    </section>
    <footer>
        
    </footer>
</body>
</html>
