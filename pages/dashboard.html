<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dashboard</title>
    <script
      src="https://kit.fontawesome.com/77d0d98c1f.js"
      crossorigin="anonymous"
    ></script>
    <script src="../scripts/app.js" defer></script>
    <script type="module" src="../scripts/modules.js" defer></script>
    <link rel="stylesheet" type="text/css" href="../style.css" />
  </head>
  <body>
    <nav>
      <div class="nav__container">
        <h1 class="logo red">MU<span class="world">WORLD</span></h1>
        <button class="logout" id="logoutButton">LogOut</button>
        <button onclick="openMenu()" class="btn__menu">
          <i class="fas fa-bars"></i>
        </button>
        <div class="menu__backdrop">
          <button onclick="closeMenu()" class="btn__menu btn__menu--close">
            <i class="fas fa-times"></i>
          </button>
          <ul class="menu__links">
            <li class="menu__list">
              <a onclick="closeMenu()" class="menu__link" href="./heatmap.html"
                >Heatmap</a
              >
            </li>
            <li class="menu__list">
              <a
                onclick="closeMenu()"
                class="menu__link"
                href="./indiv_interaction.html"
                >Ind. Interaction</a
              >
            </li>
            <li class="menu__list">
              <a class="menu__link" href="./org_interaction.html"
                >Org. Interaction</a
              >
            </li>
            <li class="menu__list">
              <a class="menu__link" href="./mou.html">MOU</a>
            </li>
            <li class="menu__list">
              <a class="menu__link">LogOut</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>
    <section id="dashboard">
      <h1>Welcome</h1>
      <h1 id="userName"></h1>
      <h1 class="sub__title"><span class="red">D</span>ashboard</h1>
      <div class="dashboard__icons">
        <a class="icon__link" href="./indiv_interaction.html"
          ><i class="fas fa-user"></i>
          <h3 class="icon__name">Individual Interaction</h3></a
        >
        <a class="icon__link" href="./org_interaction.html"
          ><i class="fas fa-building"></i>
          <h3 class="icon__name">Organisation Interaction</h3></a
        >
        <a class="icon__link" href="./heatmap.html"
          ><i class="fa-solid fa-globe-asia"></i>
          <h3 class="icon__name">Heatmap</h3></a
        >
        <a class="icon__link" href="./find.html"
          ><i class="fa-solid fa-magnifying-glass"></i>
          <h3 class="icon__name">Find User</h3></a
        >
        <a class="icon__link" href="./mou.html"
          ><i class="fa-solid fa-m"></i>
          <h3 class="icon__name">MOU</h3></a
        >
        <a class="icon__link" href="./admin.html"
          ><i class="fa-solid fa-lock"></i>
          <h3 class="icon__name">Admin Panel</h3></a
        >
      </div>
    </section>
    <footer>
      <p class="footer__text">MuWorld Copyright &#169; 2023</p>
    </footer>
  </body>
</html>
