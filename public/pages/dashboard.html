<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dashboard</title>
    <script
      src="https://kit.fontawesome.com/77d0d98c1f.js"
      crossorigin="anonymous"
    ></script>
    <script type="module" src="../scripts/modules.js" defer></script>
    <link rel="stylesheet" type="text/css" href="../style.css"/>
  </head>
  <body>
    <nav>
      <div class="nav__container">
        <h1 class="logo red">MU<span class="world">WORLD</span></h1>
        <button class="logout logout__d" id="logoutButton">Log Out</button>
      </div>
    </nav>
    <section id="dashboard">
      <h1 id="welcome__user">Welcome
      <span id="userName"></span></h1>
      <h1 class="sub__title"><span class="red">D</span>ashboard</h1>
      <div class="dashboard__icons">
        <a class="icon__link" href="./indiv_interaction.html"
          ><i class="fas fa-user icon"></i>
          <h3 class="icon__name">Individual Interaction</h3></a>
        <a class="icon__link" href="./heatmap.html"
          ><i class="fa-solid fa-globe-asia icon"></i>
          <h3 class="icon__name">Heatmap</h3></a>
        <a class="icon__link" href="./find.html"
          ><i class="fa-solid fa-magnifying-glass icon"></i>
          <h3 class="icon__name">Find User</h3></a>
        <a class="icon__link" href="./mou.html"
          ><i class="fa-solid fa-m icon"></i>
          <h3 class="icon__name">MOU</h3></a>
        <a class="icon__link" href="./status.html"
          ><i class="fa-solid fa-s icon"></i>
          <h3 class="icon__name">Check Status</h3></a>
        <a class="icon__link" id="adminPanel" href="./admin.html"
          ><i class="fa-solid fa-lock icon" style="display: none;" id="adminPanelLock"></i>
          <h3 class="icon__name">Admin Panel</h3></a>
      </div>
    </section>
    <footer>
      <p class="footer__text">MuWorld Copyright &#169; 2023</p>
    </footer>
  </body>
</html>
